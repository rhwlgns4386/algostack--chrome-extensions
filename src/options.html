<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AlgoStack 설정</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
        min-height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: #333;
        line-height: 1.6;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 40px 20px;
      }

      .header {
        text-align: center;
        margin-bottom: 40px;
      }

      .title {
        font-size: 32px;
        font-weight: 700;
        color: white;
        margin-bottom: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 12px;
      }

      .subtitle {
        font-size: 16px;
        color: rgba(255, 255, 255, 0.8);
      }

      .card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 16px;
        padding: 32px;
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .section-title {
        font-size: 20px;
        font-weight: 600;
        color: #374151;
        margin-bottom: 16px;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .form-group {
        margin-bottom: 24px;
      }

      .form-label {
        display: block;
        font-size: 14px;
        font-weight: 500;
        color: #374151;
        margin-bottom: 8px;
      }

      .form-row {
        display: flex;
        gap: 12px;
        align-items: center;
      }

      input {
        flex: 1;
        padding: 12px 16px;
        border: 1px solid #d1d5db;
        border-radius: 8px;
        font-size: 14px;
        background: rgba(255, 255, 255, 0.9);
        transition: all 0.2s ease;
      }

      input:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      }

      input::placeholder {
        color: #9ca3af;
      }

      button {
        padding: 12px 24px;
        border: none;
        border-radius: 8px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s ease;
        min-width: 100px;
      }

      .btn-primary {
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: white;
      }

      .btn-primary:hover {
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
      }

      .btn-primary:active {
        transform: translateY(0);
      }

      .status {
        margin-top: 16px;
        padding: 12px 16px;
        border-radius: 8px;
        font-size: 14px;
        font-weight: 500;
        text-align: center;
        transition: all 0.2s ease;
      }

      .status.success {
        background: rgba(34, 197, 94, 0.1);
        color: #059669;
        border: 1px solid rgba(34, 197, 94, 0.2);
      }

      .status.error {
        background: rgba(239, 68, 68, 0.1);
        color: #dc2626;
        border: 1px solid rgba(239, 68, 68, 0.2);
      }

      .status.info {
        background: rgba(59, 130, 246, 0.1);
        color: #2563eb;
        border: 1px solid rgba(59, 130, 246, 0.2);
      }

      .help-text {
        font-size: 13px;
        color: #6b7280;
        margin-top: 8px;
        line-height: 1.5;
      }

      .example {
        background: rgba(243, 244, 246, 0.8);
        padding: 12px 16px;
        border-radius: 6px;
        font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
        font-size: 13px;
        color: #374151;
        margin-top: 8px;
      }

      .divider {
        height: 1px;
        background: linear-gradient(90deg, transparent, rgba(0,0,0,0.1), transparent);
        margin: 24px 0;
      }

      @media (max-width: 768px) {
        .container {
          padding: 20px 16px;
        }
        
        .card {
          padding: 24px;
        }
        
        .form-row {
          flex-direction: column;
          align-items: stretch;
        }
        
        button {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="title">
          ⚙️ AlgoStack 설정
        </div>
        <div class="subtitle">서버 연결 및 확장 프로그램 설정</div>
      </div>

      <div class="card">
        <div class="section-title">
          🌐 서버 설정
        </div>
        
        <div class="form-group">
          <label class="form-label" for="baseUrl">API 서버 주소</label>
          <div class="form-row">
            <input id="baseUrl" type="url" placeholder="https://www.algostack.site" autocomplete="off">
            <button id="btnSave" class="btn-primary">저장</button>
          </div>
          <div class="help-text">
            AlgoStack 백엔드 서버의 주소를 입력하세요. 로컬 개발환경에서는 기본값을 사용하시면 됩니다.
          </div>
          <div class="example">
            예시: https://www.algostack.site
          </div>
        </div>

        <div id="status" class="status" style="display: none;"></div>
      </div>
    </div>

    <script type="module">
      import { api } from "./api/client.js";

      const baseUrl = document.getElementById("baseUrl");
      const status = document.getElementById("status");
      const btnSave = document.getElementById("btnSave");

      function setStatus(message, type) {
        status.textContent = message;
        status.className = `status ${type}`;
        status.style.display = 'block';
        
        // 자동으로 사라지게 하기
        if (type === 'success') {
          setTimeout(() => {
            status.style.display = 'none';
          }, 3000);
        }
      }

      function showLoading() {
        btnSave.disabled = true;
        btnSave.textContent = '저장 중...';
      }

      function hideLoading() {
        btnSave.disabled = false;
        btnSave.textContent = '저장';
      }

      async function init() {
        try {
          const cfg = await api.getConfig();
          baseUrl.value = cfg.baseUrl || "https://www.algostack.site";
        } catch (e) {
          setStatus(`설정을 불러올 수 없습니다: ${e.message}`, "error");
        }
      }

      async function save() {
        const url = baseUrl.value.trim();
        
        if (!url) {
          setStatus("서버 주소를 입력해주세요.", "error");
          baseUrl.focus();
          return;
        }

        // URL 유효성 검사
        try {
          new URL(url);
        } catch {
          setStatus("올바른 URL 형식을 입력해주세요.", "error");
          baseUrl.focus();
          return;
        }

        showLoading();

        try {
          await api.setConfig({ baseUrl: url });
          setStatus("설정이 성공적으로 저장되었습니다! 🎉", "success");
        } catch (e) {
          setStatus(`저장 실패: ${e.message}`, "error");
        } finally {
          hideLoading();
        }
      }

      // 이벤트 리스너
      btnSave.addEventListener("click", save);
      
      // Enter 키로 저장
      baseUrl.addEventListener("keypress", (e) => {
        if (e.key === "Enter") {
          save();
        }
      });

      // 초기화
      init();
    </script>
  </body>
</html>
