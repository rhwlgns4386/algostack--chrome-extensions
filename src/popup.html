<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AlgoStack</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
        width: 380px;
        min-height: 250px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: #333;
        line-height: 1.4;
      }

      .header {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        padding: 20px;
        text-align: center;
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      }

      .logo {
        font-size: 24px;
        font-weight: 700;
        color: #667eea;
        margin-bottom: 4px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
      }

      .subtitle {
        font-size: 13px;
        color: #666;
        opacity: 0.8;
      }

      .content {
        padding: 24px;
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
      }

      .form-group {
        margin-bottom: 16px;
      }

      .form-row {
        display: flex;
        gap: 8px;
        margin-bottom: 12px;
      }

      input {
        flex: 1;
        padding: 12px 16px;
        border: 1px solid #e0e6ed;
        border-radius: 8px;
        font-size: 14px;
        background: rgba(255, 255, 255, 0.9);
        transition: all 0.2s ease;
      }

      input:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      }

      input::placeholder {
        color: #9ca3af;
      }

      .button-group {
        display: flex;
        gap: 8px;
        margin-bottom: 16px;
      }

      button {
        flex: 1;
        padding: 12px 16px;
        border: none;
        border-radius: 8px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s ease;
        text-transform: none;
      }

      .btn-primary {
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: white;
      }

      .btn-primary:hover {
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
      }

      .btn-secondary {
        background: rgba(108, 117, 125, 0.1);
        color: #6c757d;
        border: 1px solid rgba(108, 117, 125, 0.2);
      }

      .btn-secondary:hover {
        background: rgba(108, 117, 125, 0.2);
        transform: translateY(-1px);
      }

      .settings-link {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 6px;
        padding: 8px 12px;
        color: #667eea;
        text-decoration: none;
        font-size: 13px;
        font-weight: 500;
        border-radius: 6px;
        transition: all 0.2s ease;
      }

      .settings-link:hover {
        background: rgba(102, 126, 234, 0.1);
      }

      .status {
        text-align: center;
        font-size: 13px;
        margin-top: 12px;
        padding: 8px 12px;
        border-radius: 6px;
        font-weight: 500;
      }

      .status.success {
        background: rgba(34, 197, 94, 0.1);
        color: #059669;
      }

      .status.error {
        background: rgba(239, 68, 68, 0.1);
        color: #dc2626;
      }

      .status.info {
        background: rgba(59, 130, 246, 0.1);
        color: #2563eb;
      }

      .divider {
        height: 1px;
        background: linear-gradient(90deg, transparent, rgba(0,0,0,0.1), transparent);
        margin: 16px 0;
      }

      /* 로그인 후 메인 화면 스타일 */
      .user-info {
        margin-bottom: 16px;
      }

      .user-card {
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 16px;
        background: rgba(102, 126, 234, 0.1);
        border-radius: 12px;
        border: 1px solid rgba(102, 126, 234, 0.2);
      }

      .user-avatar {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background: linear-gradient(135deg, #667eea, #764ba2);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 18px;
      }

      .user-details {
        flex: 1;
      }

      .user-name {
        font-weight: 600;
        color: #374151;
        font-size: 15px;
      }

      .user-status {
        font-size: 12px;
        color: #059669;
        font-weight: 500;
      }

      .btn-logout {
        padding: 6px 12px;
        background: rgba(239, 68, 68, 0.1);
        color: #dc2626;
        border: 1px solid rgba(239, 68, 68, 0.2);
        border-radius: 6px;
        font-size: 12px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s ease;
      }

      .btn-logout:hover {
        background: rgba(239, 68, 68, 0.15);
        transform: translateY(-1px);
      }

      .features {
        display: flex;
        flex-direction: column;
        gap: 12px;
        margin-bottom: 16px;
      }

      .feature-card {
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 14px;
        background: rgba(255, 255, 255, 0.7);
        border: 1px solid rgba(0, 0, 0, 0.05);
        border-radius: 10px;
        transition: all 0.2s ease;
      }

      .feature-card:hover {
        background: rgba(255, 255, 255, 0.9);
        transform: translateY(-1px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .feature-icon {
        width: 32px;
        height: 32px;
        border-radius: 8px;
        background: linear-gradient(135deg, #667eea, #764ba2);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 16px;
        flex-shrink: 0;
      }

      .feature-content {
        flex: 1;
      }

      .feature-title {
        font-weight: 600;
        color: #374151;
        font-size: 14px;
        margin-bottom: 2px;
      }

      .feature-desc {
        font-size: 12px;
        color: #6b7280;
        line-height: 1.3;
      }

      .feature-status {
        padding: 4px 8px;
        border-radius: 4px;
        font-size: 11px;
        font-weight: 500;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .feature-status.active {
        background: rgba(34, 197, 94, 0.1);
        color: #059669;
        border: 1px solid rgba(34, 197, 94, 0.2);
      }

      .btn-feature {
        padding: 6px 12px;
        background: rgba(102, 126, 234, 0.1);
        color: #667eea;
        border: 1px solid rgba(102, 126, 234, 0.2);
        border-radius: 6px;
        font-size: 12px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s ease;
      }

      .btn-feature:hover {
        background: rgba(102, 126, 234, 0.15);
        transform: translateY(-1px);
      }

      .quick-actions {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="logo">
        🚀 AlgoStack
      </div>
      <div class="subtitle">알고리즘 풀이 기록 도우미</div>
    </div>

    <div class="content">
      <!-- 로그인 화면 -->
      <div id="loginScreen" style="display: none;">
        <div class="form-group">
          <div class="form-row">
            <input id="email" type="email" placeholder="이메일을 입력하세요">
          </div>
          <div class="form-row">
            <input id="password" type="password" placeholder="비밀번호를 입력하세요">
          </div>
        </div>

        <div class="button-group">
          <button id="btnLogin" class="btn-primary">로그인</button>
        </div>

        <div class="divider"></div>

        <a href="options.html" target="_blank" class="settings-link">
          ⚙️ 서버 설정
        </a>

        <div id="authStatus" class="status" style="display: none;"></div>
      </div>

      <!-- 로그인 후 메인 화면 -->
      <div id="mainScreen" style="display: none;">
        <div class="user-info">
          <div class="user-card">
            <div class="user-avatar">👤</div>
            <div class="user-details">
              <div class="user-name" id="userName">사용자</div>
              <div class="user-status">로그인됨</div>
            </div>
            <button id="btnLogout" class="btn-logout">로그아웃</button>
          </div>
        </div>

        <div class="divider"></div>

        <div class="features">
          <div class="feature-card">
            <div class="feature-icon">🚀</div>
            <div class="feature-content">
              <div class="feature-title">자동 기록</div>
              <div class="feature-desc">LeetCode와 BOJ에서 문제 해결 시 자동으로 기록됩니다</div>
            </div>
            <div class="feature-status active">활성화</div>
          </div>

          <div class="feature-card">
            <div class="feature-icon">📊</div>
            <div class="feature-content">
              <div class="feature-title">통계 보기</div>
              <div class="feature-desc">문제 해결 기록과 통계를 확인하세요</div>
            </div>
            <button class="btn-feature">보기</button>
          </div>
        </div>

        <div class="divider"></div>

        <div class="quick-actions">
          <a href="options.html" target="_blank" class="settings-link">
            ⚙️ 설정
          </a>
        </div>
      </div>
    </div>

    <script type="module" src="./popup.js"></script>
  </body>
</html>
